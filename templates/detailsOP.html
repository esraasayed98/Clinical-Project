<!DOCTYPE html>
<html>
<head>
	<style>

          border: 1px solid black;

          }
    </style>
	<title>Devices' Details</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static' ,filename='radiology.css')}}">
</head>
<body>
	<div class="table">

    <table>
       <tr>

          {% endfor %}
       </tr>
       {% endfor %}
    </table>

</body>
</html>
